<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Document</title>
</head>
<body class="bg-gray-100 p-4">
    <div class="mx-w-md mx-auto bg-white rounded p-4 shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Unit Converter</h1>
        <form action="convert.py" method="post" class="space-y-4">
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label for="unit_in" class="block font-semibold">From:</label>
                    <input type="text" id="unit_in" name="unit_in" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <div class="w-1/2">
                    <label for="unit_in" class="block font-semibold">To:</label>
                    <input type="text" id="unit_in" name="unit_in" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
                </div>
            </div>
            <div class="w-full">
                <label for="value" class="block font-semibold">Value:</label>
                <input type="number" id="value" name="value" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:bg-blue-300">
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Convert</button>
        </form>

    </div>
</body>
</html>
